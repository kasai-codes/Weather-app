<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="https://kit.fontawesome.com/de03f8749b.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>

<body>

  
  <header>
    <div class="jumbotron container-fluid mt-2 text-center p-2"
      style="background-image: linear-gradient(to right, blue, teal);color: white;">
      <h1> <strong>Weather Dashboard</strong></h1>
    </div>
  </header>

  <main>

    <div class="container-fluid">

      <div class="row">
        <div class="col-3 p-9" style="border:2px solid black;">
  
          <div>
            <h2><strong>Search for a City:</strong></h2>
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="city-input">
                <button id="search-button" type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
              </div>
            </form>
          </div>

        </div>

      
       
     
          <div class="col-9 p-9" id="current-weather">

             <!-- main forecast card -->
            <h2>This is the right side</h2>


            <!-- 5 day forecast cards  -->
            <div id="forecast-cards">
              <h3>5-Day Forecast:</h3>
            </div>

          </div>

</div>
</div>
</main>







  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
