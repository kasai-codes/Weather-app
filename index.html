<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="https://kit.fontawesome.com/de03f8749b.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>

<body>

  <header>
    <div class="jumbotron container-fluid mt-2 text-center p-2"
      style="background-image: linear-gradient(to right, blue, teal);color: white;">
      <h1> <strong>Weather Dashboard</strong></h1>
    </div>
  </header>


  <div class="container-fluid">

    <div class="row">
      <div class="col-md-3 pl-2">
        <div class="card" style="width: 22rem;">
          <div class="card-body">
            <h2><strong>Search for a City:</strong></h2>
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="city-input">
              </div>
              <button id="search-button" type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
        <div>
          <!--clear history button  -->
          <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
          <ul id="city-list" class="list-group"></ul>
        </div>
      </div>
      <!-- main forecast card -->
      <div class="col-md-9">
        <div id="current-weather" class="card">
          <div class="card-body">
            <div id="city-date-icon">
              <span id="city-name">
              </span>
              <span id="current-icon"></span>
            </div>
            <ul>
              <p class="card-text" id="current-temp"></p>
              <p class="card-text" id="current-humidity"></p>
              <p class="card-text" id="current-wind"></p>
              <p class="card-text" id="current-uv"></p>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 5 day forecast cards  -->
    <div class="row">
      <div id="forecast-weather" class="col-md-9">
        <h3>5-Day Forecast:</h3>
        <div id="forecast-cards">

          <div class="card forecast">
            <div id="forecast1" class="card-body">
              <span class="card-title" id="forecast-date1"></span>
              <span id="forecast-icon1"></span>
              <p class="card-text" id="forecast-temp1"></p>
              <p class="card-text" id="forecast-humidity1"></p>
            </div>
          </div>

          <div class="card forecast">
            <div id="forecast2" class="card-body">
              <span class="card-title" id="forecast-date2"></span>
              <span id="forecast-icon2"></span>
              <p class="card-text" id="forecast-temp2"></p>
              <p class="card-text" id="forecast-humidity2"></p>
            </div>
          </div>

          <div class="card forecast">
            <div id="forecast3" class="card-body">
              <span class="card-title" id="forecast-date3"></span>
              <span id="forecast-icon3"></span>
              <p class="card-text" id="forecast-temp3"></p>
              <p class="card-text" id="forecast-humidity3"></p>
            </div>
          </div>

          <div class="card forecast">
            <div id="forecast4" class="card-body">
              <span class="card-title" id="forecast-date4"></span>
              <span id="forecast-icon4"></span>
              <p class="card-text" id="forecast-temp4"></p>
              <p class="card-text" id="forecast-humidity4"></p>
            </div>
          </div>

          <div class="card forecast">
            <div id="forecast5" class="card-body">
              <span class="card-title" id="forecast-date5"></span>
              <span id="forecast-icon5"></span>
              <p class="card-text" id="forecast-temp5"></p>
              <p class="card-text" id="forecast-humidity5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
